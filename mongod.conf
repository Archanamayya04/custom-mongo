# network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Allow connections from all IPs (not recommended for production)

# storage
storage:
  dbPath: /data/db

# systemLog
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

# security
security:
  authorization: enabled  # Enable authentication

